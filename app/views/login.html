<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <form ng-submit="submit()" name="loginForm" novalidate class="form">
          <div class="form-group">
            <label for="username">username</label>
            <input id="username" name="username" type="text" class="form-control" ng-model="user.username" required>
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input id="password" name="password" type="password" class="form-control" ng-model="user.password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-success center-block" type="submit" ng-disabled="loginForm.$invalid" class="form-control">Login</button>
          </div>
        </form>
        <div class="alert alert-danger" role="alert" ng-show="errorMessage">
          <h4>Login failed</h4>{{errorMessage}}
        </div>
      </div>
    </div>
  </div>
</div>
