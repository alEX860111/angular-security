<div class="row">
  <div class="col-xs-12">
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>username</th>
        <th>role</th>
        <th></th>
      </tr>
      <tr ng-repeat="user in users track by $index">
        <td>{{$index + 1}}.</td>
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
        <td>
          <span class="glyphicon glyphicon-trash" aria-hidden="true" data-toggle="modal" data-target="#{{user.username}}"></span>
          <div id="{{user.username}}" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title text-danger">Warning</h4>
                </div>
                <div class="modal-body">
                  <p class="text-danger">Do you really want to permanently delete user '{{user.username}}'?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteUser(user.username)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
